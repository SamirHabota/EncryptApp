<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
    <title>EncryptorApp</title>
  </head>
  <body>
    <div class="d-flex w-100 justify-content-center position-fixed title">
      <h1>EncryptorApp</h1>
    </div>
    <div class="setToCenter">
      <div class="accordion" id="accordionExample">
        <div class="card">
          <div
            class="card-header d-flex justify-content-center pointer"
            id="headingOne"
            data-toggle="collapse"
            data-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <p style="font-size: 17px">Hide your passwords</p>
          </div>

          <div
            id="collapseOne"
            class="collapse show"
            aria-labelledby="headingOne"
            data-parent="#accordionExample"
          >
            <div class="card-body text-center">
              <form onsubmit="getEncryptedPasswrod(event)" class="form">
                <input
                  type="text"
                  placeholder="Password"
                  name="password"
                  required
                  class="m-1 form-control"
                />
                <input
                  type="password"
                  placeholder="Key"
                  name="key"
                  required
                  class="m-1 mt-3 form-control"
                />
                <button
                  type="submit"
                  class="btn btn-info ml-1 mt-3 w-100 btn-sm"
                >
                  encrypt
                </button>
              </form>
              <div class="none mt-3" id="outputDivId">
                <p id="outputId" class="output"></p>
                <button
                  onclick="copyContent('outputId', 'outputButtonId')"
                  class="btn btn-success btn-sm"
                  id="outputButtonId"
                >
                  copy
                </button>
                <button
                  onclick="closeOutput('outputDivId', 'outputId', 'outputButtonId')"
                  class="btn btn-danger btn-sm"
                >
                  close
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div
            class="card-header d-flex justify-content-center pointer"
            id="headingTwo"
            data-toggle="collapse"
            data-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            <p style="font-size: 17px">Reveal your passwords</p>
          </div>
          <div
            id="collapseTwo"
            class="collapse"
            aria-labelledby="headingTwo"
            data-parent="#accordionExample"
          >
            <div class="card-body text-center">
              <form onsubmit="decryptPassword(event)" class="form">
                <input
                  type="text"
                  placeholder="Password"
                  name="password"
                  required
                  class="m-1 form-control"
                />
                <input
                  type="password"
                  placeholder="Key"
                  name="key"
                  required
                  class="m-1 mt-3 form-control"
                />
                <button
                  type="submit"
                  class="btn btn-info ml-1 mt-3 w-100 btn-sm"
                >
                  decrypt
                </button>
              </form>
              <div class="none mt-3" id="plainOutputDivId">
                <p id="plainOutputId" class="output"></p>
                <button
                  onclick="copyContent('plainOutputId', 'plainOutputButtonId')"
                  class="btn btn-success btn-sm"
                  id="plainOutputButtonId"
                >
                  copy
                </button>
                <button
                  onclick="closeOutput('plainOutputDivId', 'plainOutputId', 'plainOutputButtonId')"
                  class="btn btn-danger btn-sm"
                >
                  close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
